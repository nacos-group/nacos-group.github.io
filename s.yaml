edition: 1.0.0
name: deploy-oss
access: nacos
vars:
  region: cn-hongkong
  oss:
    bucketName: 'nacos-website-cn-hongkong'
services:
  portal-www: # 静态资源
    component: oss
    actions:
      post-deploy:
        - plugin: cdn-cache-plugin
          args:
            operateType: refresh
            objectPath: https://nacos.io/
    props:
      region: ${vars.region}
      bucket: ${vars.oss.bucketName} # OSS bucket 自动生成
      acl: public-read # 读写权限
      codeUri: ./dist # 指定本地要上传目录文件地址
      website: # OSS 静态网站配置
        index: index.html # 默认首页
        error: 404.html # 默认 404 页
        subDirType: redirect # 子目录首页 404 规则